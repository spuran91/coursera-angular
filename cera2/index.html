<!doctype html>
<html lang="en" ng-app = 'myapp' >
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-controller = 'shopCtrl'>
  <div class="container" >
  <h1>Shopping List Check Off</h1>

  <div class="row" >

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>

     <ul ng-repeat = "item in objects track by $index">
       <li>Buy {{item.name}} {{item.quantity}} <button class="btn btn-default" ng-click ="addToList($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <!--<li>Buy {{item.name}} {{item.quantity}}<button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>-->
     </ul>
     <div class="emptyMessage" ng-show="show()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul ng-repeat="newobject in newobjects">
       <li>Bought {{newobject.name}} {{newobject.quantity}}</li>
     </ul>
     <div class="emptyMessage" ng-show ="show()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
